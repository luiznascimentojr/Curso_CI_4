
name: Entrega continua

on:
  workflow_call: #quando outra rotina chamar

jobs:

  ECS:
    runs-on: ubuntu-latest
    steps:
     - name: Configurando Credenciais AWS
       uses: aws-actions/configure-aws-credentials@v1
       with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
     - name: Obtendo arquivo da tarefa
       run: aws ecs describe-task-definition --task-definition Task-API-GO-Luiz --query taskDefinition > task-definition.json
